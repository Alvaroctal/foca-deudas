<header class="app-header navbar">
    <button class="navbar-toggler mobile-sidebar-toggler hidden-lg-up" type="button">&#9776;</button>
    <a class="navbar-brand" href="#"></a>
    <ul class="nav navbar-nav hidden-md-down">
        <li class="nav-item">
            <a class="nav-link navbar-toggler sidebar-toggler" href="#">&#9776;</a>
        </li>
    </ul>
    <ul class="nav navbar-nav ml-auto nav-right">
        <li class="nav-item dropdown" dropdown="" placement="bottom right">
            <a aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown" dropdownToggle role="button" aria-expanded="false">
                <i class="fa fa-user nav-user"></i>
                <span class="d-md-down-none nav-user">{{username}}</span>
            </a>
            <div aria-labelledby="simple-dropdown" class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>
            </div>
        </li>
    </ul>
</header>

<div class="app-body">
    <div class="sidebar">
        <nav class="sidebar-nav">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" [class.active] = "page == 'home'"  (click)="page = 'home'" [routerLink]="['/home']">
                        <i class="icon-speedometer"></i> Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" [class.active] = "page == 'debts'"  (click)="page = 'debts'" [routerLink]="['/debts']">
                        <i class="icon-book-open"></i> Deudas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" [class.active] = "page == 'users'"  (click)="page = 'users'" [routerLink]="['/users']">
                        <i class="icon-people"></i> Usuarios
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <main class="main">

        <ol class="breadcrumb">
            <breadcrumbs></breadcrumbs>
        </ol>

        <div class="container-fluid">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>

<toaster-container [toasterconfig]="toasterconfig"></toaster-container>

<footer class="app-footer">
    2017 &copy; <a target="_blank" href="https://deudas.motherfocas.eu/">Foca Deudas</a> proudly developed by <a target="_blank" href="https://motherfocas.eu/">MotherFoca Industries</a>
    <span class="float-right">v{{ version }}</span>
</footer>
