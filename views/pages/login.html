<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-body panel-title">Login, MotherFoca!</div>
            <hr style="margin: 5px"/>
            <div class="panel-body">
                <form>
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="username" ng-model="data.username">
                        <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="passwd" class="form-control" placeholder="password" ng-model="data.passwd">
                    </div>
                </form>
            </div>
            <div class="panel-footer">
                <button class="btn btn-default" disabled>Register</button>
                <button class="btn btn-primary pull-right" ng-click="submit('login')">Login</button>
            </div>
        </div>
    </div>
</div>
